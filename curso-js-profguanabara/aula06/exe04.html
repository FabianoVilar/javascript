<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Formatação de strings</title>

  <link rel="stylesheet" href="style04.css">

</head>

<body>
  
  <script>

    var nome = window.prompt('Qual é o seu nome? ')
    document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)// permite que o usuário digite a informação pedida fazendo com que apareça na página. O """nome.length""" exibe a quantidade de letras que terá no nome digitado. Pode-se colocar tags html dentro do comando.
    document.write(`Seu nome em maiúscula é ${nome.toUpperCase()}<br>`)
    document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)

  </script>

</body>

</html>
