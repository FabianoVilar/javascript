<body>

  <h1>Condição Múltipla</h1>

  <!-- A condição múltipla serve para valores fixos. Ou seja, temos uma expressão onde testamos vários valores voltando para o fluxo normal do programa. É útil para situações pontuais e específicas.
  É representada da seguinte maneira:

  switch (expressão) {
    
    case valor 1:

    break """ o break é obrigatório """
    case valor 2:

    break
    case valor 3:

    break
    default

    break """ opcional, mas é sempre bom colocar """
  }
  -->
